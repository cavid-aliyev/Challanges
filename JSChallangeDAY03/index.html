<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Card Swipe</title>
</head>

<body>


  <div class="images swiper-container">
    <div class="img__list swiper-wrapper">
      <div class="img__item swiper-slide">
        <img src="img/rick1.png" alt="">
        <div class="img__text">
          <h3 class="img__title">Rick amd Morty</h3>
        </div>
      </div>

      <div class="img__item swiper-slide">
        <img src="img/rick2.jpg" alt="">
        <div class="img__text">
          <h3 class="img__title">Rick amd Morty</h3>
        </div>
      </div>

      <div class="img__item swiper-slide">
        <img src="img/rick3.jpg" alt="">
        <div class="img__text">
          <h3 class="img__title">Rick amd Morty</h3>
        </div>
      </div>

      <div class="img__item swiper-slide">
        <img src="img/screen-1.jpg" alt="">
        <div class="img__text">
          <h3 class="img__title">Rick amd Morty</h3>
        </div>
      </div>

      <div class="img__item swiper-slide">
        <img src="img/rick-morty-background-1.webp" alt="">
        <div class="img__text">
          <h3 class="img__title">Rick amd Morty</h3>
        </div>
      </div>

      <div class="img__item swiper-slide">
        <img src="img/rick-and-morty-wallpaper-preview.jpg" alt="">
        <div class="img__text">
          <h3 class="img__title">Rick amd Morty</h3>
        </div>
      </div>







    </div>
  </div>


  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
