<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Radio</title>
</head>
<body>

    <div class="box">

        <div class="slider">
          
          <input type="radio" id="slider-radio1" name="slider-radio">
          <label class="slider-label" id="c1" for="slider-radio1"></label>

          <input type="radio" id="slider-radio2" name="slider-radio">
          <label class="slider-label" id="c2" for="slider-radio2"></label>

          <input type="radio" id="slider-radio3" name="slider-radio">
          <label class="slider-label" id="c3" for="slider-radio3"></label>


           <!-- Back Effects and animation -->
          <div class="active"></div>
          <div id="backEffect"></div>


        </div>
        </div>
    
</body>
</html>
