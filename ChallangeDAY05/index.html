<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile</title>
</head>

<body>

    <div class="container">
        <div class="box">

            <!-- ?Avatar starts -->
            <div class="avatar">
                <div class="image">
                    <div class="round-1"></div>
                    <div class="round-2"></div>
                    <img src="qurban.jpg" width="80" height="80" alt="">
                </div>
                <div class="username">Qurban müəllim.</div>
                <div class="job">Ehtimal müəllimi</div>

                <div class="buttons">
                    <button class="btn">Follow</button>
                    <button class="btn">Message</button>
                </div>
            </div>
            <!-- ?Avatar ends -->

            <!-- ?Statistic starts -->
            <div class="stats">

                <div class="elem">
                    <span class="value">435</span>
                    <span class="parameter">Posts</span>
                </div>

                <div class="elem" id="el2">
                    <span class="value">768</span>
                    <span class="parameter">Likes</span>
                </div>

                <div class="elem">
                    <span class="value">8267</span>
                    <span class="parameter">Followers</span>
                </div>

            </div>
            <!-- ?Statistic ends -->

            
        </div>
    </div>

</body>

</html>
